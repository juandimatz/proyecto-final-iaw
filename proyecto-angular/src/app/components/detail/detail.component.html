<div *ngIf="getProduct()">
  
  <div id="botones">
    <button class="btn btn-primary" id="go-to-shop" (click)="goToShop(getProduct().url)">Ir a la pagina oficial</button>
    <button class="btn btn-primary" id="go-back" (click)="goBack()">Atras</button>
  </div>
  
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    
    <div class="carousel-inner">
      
      <div class="carousel-item active">
        <img class="d-block w-100" src="{{getProduct().images[0]}}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{getProduct().images[1]}}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{getProduct().images[2]}}" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{getProduct().images[3]}}" alt="Second slide">
      </div>
    
    </div>
    
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  
  </div>

  <div id="item-info">
    <h1><strong>{{getProduct().brand}}</strong></h1>
    <h2><strong>{{getProduct().title}}</strong></h2>
    <h2><strong>Precio:</strong> ${{getProduct().price}}</h2>
    <div *ngFor="let key of getKeys(); index as i">
        <h3><strong>{{getKeys()[i][0]}}:</strong> {{getValues()[i][0]}}</h3>
    </div>
  </div>

</div>
